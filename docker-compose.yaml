services:
  rss-bridge:
    image: rssbridge/rss-bridge:latest
    container_name: rss-bridge
    volumes:
      - ./config:/config
      - ./custom-bridges:/app/bridges:ro
    networks:
      - freshrss
    ports:
      - 4000:80
    environment:
      - RSSBRIDGE_CUSTOM_BRIDGES=/app/bridges
    restart: unless-stopped

networks:
  freshrss:
    external: true